name: "ObstacleDetector"
description: "Detects and tracks dynamic obstacles in vehicle path"
inputs:
  - type: "WorldModel"
    description: "Current understanding of environment"
  - type: "VehicleState"
    description: "Current vehicle position and velocity"
outputs:
  - type: "ObstacleList"
    description: "List of detected obstacles with positions and velocities"
  - type: "CollisionRisk"
    description: "Assessment of potential collision risks"
status: "error"
implementation: "computer_vision"
dependencies:
  - "SensorFusion" 